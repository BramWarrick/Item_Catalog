{% extends "/blog/base.html" %}

{% block content %}
  <div class="row">
    <h2 class="col-md-4 col-md-offset-3">Signup</h2>
  </div>

  <br>
  
    <form method="post">

      <div class="row margin-bottom-sm">
        <label class="col-md-2 col-md-offset-1 text-right">
          Username
        </label>
        <input class="col-md-3" type="text" name="username" value="{{ username }}" placeholder="Username">
      
        {% if username_error %}
          <div class="col-md-4 bg-danger margin-top-sm">
            <strong>{{ username_error }}</strong>
          </div>
        {% endif %}

      </div>

      <div class="row margin-bottom-sm">
        <label class="col-md-2 col-md-offset-1 text-right">
          Password
        </label>
        <input class="col-md-3" type="password" name="password" value="{{ password }}" placeholder="Password">
      
        {% if password_error %}
          <div class="col-md-4 bg-danger margin-top-sm">
            <strong>{{ password_error }}</strong>
          </div>
        {% endif %}

      </div>

      <div class="row margin-bottom-sm">
        <label class="col-md-2 col-md-offset-1 text-right">
          Verify Password
        </label>
        <input class="col-md-3" type="password" name="verify" value="{{ verify }}" placeholder="Verification">

        {% if verify_error %}
          <div class="col-md-4 bg-danger margin-top-sm">
            <strong>{{ verify_error }}</strong>
          </div>
        {% endif %}

      </div>

      <div class="row margin-bottom-sm">
        <label class="col-md-2 col-md-offset-1 text-right">
          Email (optional)
        </label>
        <input class="col-md-3" type="text" name="email" value="{{ email }}" placeholder="Email (Optional)">

        {% if email_error %}
          <div class="col-md-4 bg-danger margin-top-sm">
            <strong>{{ email_error }}</strong>
          </div>
        {% endif %}

      </div>

      
      <div class="row margin-bottom-sm">
        <input class="col-md-1 col-md-offset-4" type="submit">
      </div>

    </form>
 
 {% endblock %}
